<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Imprima&family=Outfit:wght@800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main role="main" class="card-container">
      <div class="card-image">
        <img src="./assets/images/illustration-article.svg" alt="" />
      </div>
      <div class="card-content">
        <div class="card-category">Learning</div>

        <div class="card-publish-date">
          <p>Published 21 Dec 2023</p>
        </div>

        <div class="card-header">
          <h1>HTML & CSS foundations</h1>
        </div>

        <div class="card-description">
          <p>
            These languages are the backbone of every <br />
            website, defining structure, content, and <br />
            presentation.
          </p>
        </div>

        <div class="card-author">
          <img src="./assets/images/image-avatar.webp" alt="" />
          <p>Greg Hooper</p>
        </div>
      </div>
    </main>
  </body>
</html>
